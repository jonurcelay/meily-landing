<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Meily Trips</title>

  <!-- Same meta & links as index.html for consistency -->
  <meta name="description" content="Oops! The page you're looking for doesn't exist. Let's get you back to planning amazing trips with Meily Trips.">
  <link rel="icon" type="image/webp" href="https://meily.app/assets/meily-logo-square.webp">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    html { scroll-behavior: smooth !important; }
    body { font-family: 'Poppins', sans-serif; }
    .logo-text { color: white; }
    .cta-button { background-color: white; transition: transform 0.3s ease; }
    .cta-button:hover { transform: scale(1.05); }
    .map-top { background: #00a3ff; }
  </style>
</head>

<body class="min-h-screen text-white relative">

  <!-- Same background as index.html -->
  <div class="fixed inset-0 z-0">
    <div 
      class="absolute inset-0 bg-cover bg-center bg-no-repeat"
      style="background-image: url('https://meily.app/assets/index/background.webp');"
    ></div>
    <div class="absolute inset-0 map-top opacity-60"></div>
  </div>

  <!-- Top Bar (same as index.html – simplified) -->
  <div class="fixed top-0 left-0 right-0 z-50 bg-blue-50 bg-opacity-30 backdrop-blur-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="flex items-center text-xl md:text-2xl font-bold logo-text hover:scale-105 transition-all gap-3">
        <img src="https://meily.app/assets/meily-logo-square.webp" alt="Meily Trips Logo" class="w-9 h-9 md:w-11 md:h-11 object-contain">
        Meily Trips
      </a>
    </div>
  </div>

  <!-- Main 404 Content -->
  <div class="relative z-10 min-h-screen flex items-center justify-center px-6 py-20">
    <div class="text-center max-w-2xl backdrop-blur-2xl bg-white bg-opacity-20 border border-white/10 rounded-3xl p-10 md:p-16 shadow-[0_20px_40px_-10px_rgba(255,255,255,0.25)]">
      
      <!-- Big 404 -->
      <h1 class="text-8xl md:text-9xl font-bold mb-4">404</h1>
      
      <!-- Message -->
      <h2 class="text-3xl md:text-5xl font-bold mb-6">Oops! Looks like you're lost</h2>
      <p class="text-lg md:text-xl mb-10 opacity-90 leading-relaxed">
        The page you're looking for doesn't exist...<br>
        Don't worry — let's get you back on track!
      </p>

      <!-- CTA Button (same style as your download buttons) -->
      <a href="index.html"
         class="cta-button inline-flex items-center text-black px-10 py-5 rounded-full text-lg font-semibold hover:scale-105 transition-transform mx-auto">
        <span>Back to Home</span>
      </a>

    </div>
  </div>

</body>
</html>
